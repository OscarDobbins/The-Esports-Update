<!DOCTYPE html>
<html>
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #1c2331, #4a4e69);
        color: white;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        font-weight: bold;
        font-size: 36px;

        margin-top: 20px;
      }

      h2 {

        font-size: 24px;

        border-bottom: 2px solid #f2c14e;
        padding-bottom: 10px;
      }

      p {
        text-align: justify;
        text-justify: inter-word;
        font-size: 16px;
        line-height: 1.5;
      }

      .author {
        font-size: 0.8em;
        text-align: center;
        margin-top: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .article {
        margin-bottom: 60px;
      }

      .article:nth-child(odd) {
        background-color: #2a2e38;
        padding: 20px;
      }

      .article:nth-child(even) {
        background-color: #1c2331;
        padding: 20px;
      }

      .article h2 {
        color: #f2c14e;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .article p {
        color: #ccc;
        margin-top: 0;
      }

      .article a {
        color: #f2c14e;
        text-decoration: none;
      }

      .article a:hover {
        text-decoration: underline;
      }

    <script>
      function updateArticles() {
        fetch("<https://gnews.io/api/v4/search?q=esports&lang=en&country=us&token=980c0bab69aa8c18442d8c8a175e0354>")
        .then((response) => response.json())
        .then((data) => {
          let articles = data.articles;
          articles.forEach((article, index) => {
            let articleParagraph = document.querySelector(`#article-${index+1}`);
            let articleLink = document.createElement("a");
            articleLink.href = article.url;
            articleLink.target = "_blank";
            articleLink.textContent = article.title;
            let articleHeading = document.querySelector(`#article-${index+1} h2`);
            articleHeading.appendChild(articleLink);
          });
        });
      }
      setInterval(updateArticles, 300000); // 5 minutes in milliseconds
    </script>
